<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>会员营销场景体验</title>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://v3.bootcss.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">

</head>
<body>
<div class="col-sm-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">会员卡开卡流程体验</h3>
        </div> 
        <div class="panel-body">
            <h6><p class="text-info">* 开卡流程是商户会员卡基本流程。除此入口，开放平台场景体验还提供了口碑店铺页和线下二维码扫码两个入口。可以通过开放平台<a href="">获取二维码</a>。</p></h6>
            <button class="btn btn-large btn-block btn-info" type="button" onclick="window.location='/oc_userinfo.html'" style="width:90%;margin:0 auto;display:block;">点此领取会员卡</button>
        </div>
    </div>
    
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">开卡领券流程体验</h3>
        </div> 
        <div class="panel-body">
            <h6><p class="text-success">* 开卡领券流程是商户营销活动和引导开卡的常用流程。通常可以用广告位的方式投放在口碑店铺页、支付成功页、生活号，也可用线下二维码。</p></h6>
            <button class="btn btn-large btn-block btn-success" type="button" onclick="window.location='/ca_userinfo.html'" style="width:90%;margin:0 auto;display:block;">点此领取会员卡并领券</button>
        </div>
    </div>
    
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">消费送券流程体验</h3>
        </div> 
        <div class="panel-body">
            <h6><p class="text-warning">* 消费送券流程是商户营销活动的常用流程。开放平台场景体验支持口碑店铺页买单消费送券和扫描消费二维码消费送券两种方式。可以通过开放平台<a href="">获取二维码</a>。</p></h6>
            <button class="btn btn-large btn-block btn-warning" type="button" onclick="window.location='/consumesend.html'" style="width:90%;margin:0 auto;display:block;">点此消费并获得送券</button>
        </div>
    </div>
    
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">退款页面</h3>
        </div>    
        <div class="panel-body">
        	<h6><p class="text-danger">* 退款前首先打开交易账单并复制交易号，进入退款页面粘贴即可。</p></h6>
        	<button class="btn btn-large btn-block btn-danger" type="button" onclick="window.location='/refund.html'" style="width:90%;margin:0 auto;display:block;">点此进入退款页面</button>
        </div>
    </div>
</div>
</body>
</html>
