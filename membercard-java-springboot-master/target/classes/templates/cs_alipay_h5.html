<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>消费送券场景体验</title>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://v3.bootcss.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    
    <script type="application/javascript">
        // 调用示例，首先监听AlipayJSBridgeReady事件
        document.addEventListener('AlipayJSBridgeReady', function () {
            $("#payLogButton").click(function () {
                AlipayJSBridge.call("tradePay", {
                    tradeNO: "${tradeNO!}"
                }, function (result) {
                    console.log(JSON.stringify(result));
                });
            });
        }, false);
    </script>
</head>
<body>
<div class="col-sm-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">消费送券</h3>
        </div> 
        <div class="panel-body">
            <h6><p class="text-primary">* 点击付款按钮唤起收银台，向指定收款人付款，并获取代金券。消费金额固定为0.1元，付款完成可通过退款页面退款。</p></h6><br>
            <button class="btn btn-large btn-block btn-primary" id="payLogButton" type="button" style="width:90%;margin:0 auto;display:block;">点此消费</button>
        </div>
    </div>
</div>
</body>
</html>
