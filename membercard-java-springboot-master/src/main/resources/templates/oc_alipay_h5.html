<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">
    <script type="application/javascript">
        // 调用示例，首先监听AlipayJSBridgeReady事件
        document.addEventListener('AlipayJSBridgeReady', function () {
            $("#payLogButton").click(function () {
                AlipayJSBridge.call("tradePay", {
                    tradeNO: "${tradeNO!}"
                }, function (result) {
                    console.log(JSON.stringify(result));
                });
            });
        }, false);


    </script>
</head>
<body>

<input class="btn btn-primary btn-lg" type="button" id="payLogButton" style="width:90%;margin:0 auto;display:block;" value="付款">
</body>
</html>
