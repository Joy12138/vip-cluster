<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>退款页面</title>
   <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://v3.bootcss.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="application/javascript">
    //function pay_post(){
    //	$.post("barcodetrade.html",{dynamic_id:$('#dynamic_id').val()});
    //}
    function refund_post(){
    	$.post("refundtrade",{trade_no:$('#dynamic_id').val(),refund_amount:$('#refund_amount').val()}
    	);
    }
    </script>
</head>
<body>

<div class="col-sm-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">请输入交易号和金额进行退款</h3>
        </div> 
        <div class="panel-body">
        		<label for="dynamic_id" class="col-sm-2 control-label">交易号</label> 
		        <div class="col-sm-4">
		        	<span class="add-on"><i class="icon-pencil"></i></span>
			           <input type="text" class="form-control" id="dynamic_id" value=""
			              placeholder="请输入交易号" required />
		        </div>
		        <br>
		        <label for="refund_amount" class="col-sm-2 control-label">退款金额</label> 
		        <div class="col-sm-4">
		        	<span class="add-on"><i class="icon-pencil"></i></span>
			           <input type="text" class="form-control" id="refund_amount" value=""
			              placeholder="请输入退款金额" required />
		        </div>
		        <br>
            <button class="btn btn-large btn-block btn-primary" id="refundButton" type="button" style="width:90%;margin:0 auto;display:block;" onclick=refund_post()>点此退款</button>
        </div>
    </div>
</div>
</body>
</html>
